---
layout: layouts/blog-layout.html
title: Posts
---

<h1 class="blog__main-header">Posts</h1>
<hr />
<ul class="blog__article-list">
  {% for post in collections.posts %}
  <li class="article-listing">
    <h2 class="article-listing__title"><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
  </li>
  {% endfor%}
</ul>
